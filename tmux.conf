# Unbind all keys
#unbind-key -a

# enable mouse control
set -g mouse on

# enable activity alerts
setw -g monitor-activity on
#set -g visual-activity on

# Set the terminal type so colors get rendered correctly
set -g default-terminal "screen-256color"
set -g terminal-overrides 'xterm:colors=256'

# set -g default-shell "/usr/bin/zsh"
set -g default-command "zsh"

# History setting
set -g history-limit 10000

# Make switching to cmd mode in zsh quick!
set -s escape-time 0

# tmux messages are displayed for 4 seconds
set -g display-time 5000

# focus events enabled for terminals that support them
set -g focus-events on

set -g status-keys vi
# vi-style controls in copy mode
setw -g mode-keys vi

# Turn on aggressive resize
setw -g aggressive-resize on

# Set the prefix key to <Ctrl-a>
set -g prefix C-a

# Start pane numbering at 1
set -g base-index 1
set -g pane-base-index 1

# Ctrl-R: Reload tmux config
bind r source-file ~/.tmux.conf \; display 'Config reloaded test'

# Pane handling
bind | split-window -h
bind - split-window -v

# Sane scrolling
set -g terminal-overrides 'xterm*:smcup@:rmcup@'
# set -g terminal-overrides '\*:smcup@:rmcup@'

# System clipboard
if-shell "uname | grep -q Darwin" {
  bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'reattach-to-user-namespace pbcopy'
  bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel 'reattach-to-user-namespace pbcopy'
} {
  bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
  bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
}

############################### KEY BINDINGS ##################################
# Nested prefix binding
## send the prefix to client inside window
#bind-key -n C-t send-prefix

bind P paste-buffer
unbind -T copy-mode-vi space
bind-key -T copy-mode-vi v send-keys -X begin-selection

############################### PLUGINS ##################################
# List of themes
#set -g @plugin 'antonpaule/tmux-colors-solarized'
## dracula theme and settings
set -g @plugin 'dracula/tmux'
set -g @dracula-plugins 'cpu-usage ram-usage time'
set -g @dracula-show-left-icon session

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-copycat'

#set -g @plugin 'Morantron/tmux-fingers'

set -g @plugin 'laktak/extrakto'

## tmux suspend
set -g @plugin 'MunifTanjim/tmux-suspend'
set -g @plugin 'MunifTanjim/tmux-mode-indicator'

# vim tmux integration
set -g @plugin 'christoomey/vim-tmux-navigator'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

run '~/.tmux/plugins/tpm/tpm'

